<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<style>
</style>
</head>
<body>
 <wicket:panel>
   <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" wicket:id="userForm">
              <div class="form-label-group">
                <input type="text" id="username" class="form-control" placeholder="User Name" wicket:id="username" required autofocus>
                <label for="username">User Name</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Password" wicket:id="password" required>
                <label for="password">Password</label>
              </div>
              <div class="text-center d-flex justify-content-center mt-5">
           <button class="btn btn-lg btn-primary btn-block text-uppercase " type="submit">Sign in</button>
          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
          </wicket:panel>
</body>
</html>
